        <div id="main" class="container-fluid">
            <div class='col-lg-12 col-md-12 col-sm-12 col-xs-12'>
                <header class='centerAlignText'>
                    <h1>My Tools</h1>
                </header>
                <div class='col-md-8 col-md-offset-2'>
                    <p class='paragraphMargin'>These are just a few tools I designed and use currently to help me complete my work quicker and more efficently. Nothing fancy, but useful.
                    </p>
                </div>
            </div>
            <div class='container'>
                <div class='row'>
                    <div id='querySelections' class='col-lg-4 col-md-4 col-sm-4'>
                        <div class="form-group">
                            <label for="sel1">Select RAMS Table to Query:</label>
                            <select class="form-control" id="tables">
                        <option>(Select A Table)</option>
                        <option>RMS_SSN_DETAILS</option>
                        <option>RMS_SSN_HEADERS</option>
                        <option>PURCHASE_ORDERS</option>
                        
                        
                     </select>
                        </div>
                        <div class="form-group">
                            <label for="serviceNowHead">Select a Service-Now Function:</label>
                            <select class="form-control " id="serviceNow">
                        <option>(Select A Function)</option>
                        <option>g_form.getValue</option>
                        <option>g_form.setValue</option>
                        <option></option>
                        <option></option>
                     </select>
                        </div>
                        <div class="form-group">
                            <label for="serviceNowHead">Select a Service-Now Template:</label>
                            <select class="form-control" id="serviceNowTemplates">
                        <option>(Select A Function)</option>
                        <option>Script Include Ajax Template</option>
                        <option>Client Script Ajax Template</option>
                        
                     </select>
                        </div>
                    </div>
                    <div class='col-lg-4 col-md-4 col-sm-4'>
                        <div class="form-group">
                            <p>
                                <label for="myText">Input Data to Format:</label>
                                <textarea class="form-control" rows="10" id="myText"></textarea>
                            </p>
                            <p id='dataTotal'>0 data unit(s)</p>
                            <button type="button" class='btn btn-primary' onclick="formatData()">Format</button>
                            <button type="button" class='btn btn-primary btn-sm' onclick="" id="clearFormatter">Clear</button>
                        </div>
                    </div>
                    <div class='col-lg-4 col-md-4 col-sm-4'>
                        <label for='wordCountArea' id='result'>Formatted Results:</label>
                        <p id='wordCountArea' class="form-control backGroundFieldColor"></p>
                    </div>
                </div>
            </div>


            <div class='container'>
                <div class='row'>
                    <div class='col-lg-12 col-md-12 col-sm-12'>
                        <div class='form-group'>
                            <label for='query'>Query/Code Generator:</label>
                            <p class="form-control" id="query">
                            </p>
                            <button type="button" class='btn btn-primary' onclick="createQuery()">Create Query</button>
                            <!--<button type="button" class = 'btn btn-primary btn-sm' onclick = "cleanQuery()" id = "cleanQuery">Clean Query</button>-->
                            <button type="button" class='btn btn-primary btn-sm' onclick="clearData()" id="clearQuery">Clear</button>
                        </div>
                    </div>
                </div>
            </div>


            <div class='container'>
                <div class='row'>
                    <div class='col-lg-6 col-md-6 col-sm-6'>
                        <div class='form-group'>

                            <header>
                                <h3>Track A Package</h3>
                            </header>
                            <label for='carrier'>Select A Carrier</label>
                            <select class='form-control' id='carrier'>
                           <option>-Select-</option>
                           <option>UPS</option>
                           <option>Fedex</option>
                        </select>
                            <label for='trackingNumber'>Enter Tracking Number</label>
                            <input type='text' id='trackingNumber' class='form-control' value="" required/>
                            <a id='trackingSubmit' target='_blank' class='btn btn-primary' data-link-button='Search'>Search</a>

                        </div>
                    </div>
                    <div class='col-lg-6 col-md-6 col-sm-6'>
                        <div class='form-group'>

                            <header>
                                <h3>Pick A Search Engine</h3>
                            </header>
                            <label for='engine'>Select An Engine</label>
                            <select class='form-control' id='engine'>
                           <option>-Select-</option>
                           <option>Google</option>
                           <option>Yahoo</option>
                           <option>Bing</option>
                        </select>
                            <label for='searchInfo'>Enter Search Information</label>
                            <input type='text' id='searchInfo' class='form-control' value="" required/>
                            <a id='searchEngine' class='btn btn-primary' data-link-button='Search'>Search</a>

                        </div>
                    </div>
                </div>
            </div>

        </div>
