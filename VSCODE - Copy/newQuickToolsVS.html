        <div id='fadeInWrap'>
            <div class="container-fluid">
                <div class='col-lg-12 col-md-12 col-sm-12 col-xs-12'>
                    <div class='col-md-8 col-md-offset-2'>
                        <header class='centerAlignText bottomBorder'>
                            <h1>My Tools</h1>
                        </header>
                    </div>
                    <div class='col-md-8 col-md-offset-2'>
                        <p class='paragraphMargin centerAlignText'>These are just a few tools I designed and use currently to help me complete my work quicker and more efficiently.
                        </p>
                    </div>
                </div>
                <div class='container'>
                    <div class='row'>
                        <div id='querySelections' class='col-lg-4 col-md-4 col-sm-4'>
                            <div class="form-group">
                                <label for="sel1">Select RAMS Table to Query:</label>
                                <select class="form-control inputBackgroundColorQTools" id="tables">
                               <option>(Select A Table)</option>
                               <option>RMS_SSN_DETAILS</option>
                               <option>RMS_SSN_HEADERS</option>
                               <option>PURCHASE_ORDERS</option>
                            </select>
                            </div>
                            <div class="form-group">
                                <label for="serviceNowHead">Select a Service-Now Function:</label>
                                <select class="form-control inputBackgroundColorQTools" id="serviceNow">
                               <option>(Select A Function)</option>
                               <option>g_form.getValue</option>
                               <option>g_form.setValue</option>
                            </select>
                            </div>
                            <div class="form-group">
                                <label for="serviceNowHead">Select a Service-Now Template:</label>
                                <select class="form-control inputBackgroundColorQTools" id="serviceNowTemplates">
                               <option>(Select A Template)</option>
                               <option>Script Include Ajax Template</option>
                               <option>Client Script Ajax Template</option>
                            </select>
                            </div>
                            <button type="button" onclick='resetFields()' class='btn btn-danger btn-sm' id='reset'>Reset</button>
                        </div>
                        <div class='col-lg-4 col-md-4 col-sm-4'>
                            <div class='container-fluid'>
                                <div class='col-lg-12 col-md-12 col-sm-12 col-xs-12'>
                                    <label for="myText">Input Data to Format:</label>
                                    <p>
                                        <textarea class="form-control inputBackgroundColorQTools" rows="10" id="myText"></textarea>
                                    </p>
                                    <p id='dataTotal'>0 data unit(s)</p>
                                    <button type="button" class='btn btn-primary' onclick="formatData()">Format</button>
                                    <button type="button" class='btn btn-warning btn-sm' onclick="" id="clearFormatter">Clear</button>
                                </div>
                            </div>
                        </div>
                        <div class='col-lg-4 col-md-4 col-sm-4'>
                            <div class='container-fluid'>
                                <div class='col-lg-12 col-md-12 col-sm-12 col-xs-12'>
                                    <label for='wordCountArea' id='result'>Formatted Results:</label>
                                    <p id='wordCountArea' class="form-control inputBackgroundColorQTools"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class='container'>
                    <div class='row'>
                        <div class='col-lg-12 col-md-12 col-sm-12 col-xs-12'>
                            <div class='form-group'>
                                <label for='query'>Query/Code Generator:</label>
                                <p class="form-control inputBackgroundColorQTools" id="query">
                                </p>
                                <button type="button" class='btn btn-success' onclick="createQuery()">Create Query</button>
                                <button type="button" class='btn btn-warning btn-sm' onclick="clearData()" id="clearQuery">Clear</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class='container bottomDivMargins'>
                    <div class='row'>
                        <div class='col-lg-6 col-md-6 col-sm-6 col-xs-12'>
                            <header>
                                <h3>Track A Package</h3>
                            </header>
                            <div class='form-group'>
                                <label for='carrier'>Select A Carrier</label>
                                <select class='form-control inputBackgroundColorQTools' id='carrier'>
                               <option>-Select-</option>
                               <option>UPS</option>
                               <option>Fedex</option>
                            </select>
                                <label for='trackingNumber'>Enter Tracking Number</label>
                                <input type='text' id='trackingNumber' class='form-control' value="" required/>
                                <a id='trackingSubmit' target='_blank' class='btn btn-primary' data-link-button='Search'>Search</a>
                            </div>
                        </div>
                        <div class='col-lg-6 col-md-6 col-sm-6 col-xs-12'>
                            <div class='form-group'>
                                <header>
                                    <h3>Pick A Search Engine</h3>
                                </header>
                                <label for='engine'>Select An Engine</label>
                                <select class='form-control inputBackgroundColorQTools' id='engine'>
                               <option value = 'Select'>-Select-</option>
                               <option>Google</option>
                               <option>Yahoo</option>
                               <option>Bing</option>
                            </select>
                                <label for='searchInfo'>Enter Search Information</label>
                                <input type='text' id='searchInfo' class='form-control' value="" required/>
                                <a id='searchEngine' class='btn btn-primary' data-link-button='Search'>Search</a>
                            </div>
                        </div>
                    </div>
